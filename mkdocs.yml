nav:
  - Tutorial:
    - pipeline: 
      - guide: tutorial/pipeline/pipeline_guide.md
      - notebook: tutorial/pipeline/pipeline_tutorial_0.ipynb
    - dsl conf: 
      - V1: tutorial/dsl_conf/dsl_conf_v1_setting_guide.md
      - V2(recommended): tutorial/dsl_conf/dsl_conf_v2_setting_guide.md
    - model publish: tutorial/model_publish_with_serving_guide.md

site_name: FATE
repo_name: FederatedAI/FATE
repo_url: https://github.com/FederatedAI/FATE
edit_uri: https://github.com/FederatedAI/FATE/tree/main/docs
docs_dir: doc

copyright: © Copyright 2020 WeBank Co., Ltd. | All Rights Reserved.

theme:
  name: material
  language: en
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode


plugins:
  - macros:
      module_name: doc/mkdocs/macro
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
      watch:
        - python
  - mkdocs-jupyter
  
markdown_extensions:
  - pymdownx.snippets
  - mdx_math
  - codehilite
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra:
  github_branch_base_url: https://github.com/FederatedAI/FATE/tree/master
  alternate:
    - name: English
      link: ""
      lang: en
    - name: 中文
      link: zh/
      lang: zh

extra_css:
  - 'mkdocs/css/termynal.css'
  - 'mkdocs/css/custom.css'

extra_javascript:
  - 'mkdocs/js/termynal.js'
  - 'mkdocs/js/custom.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
